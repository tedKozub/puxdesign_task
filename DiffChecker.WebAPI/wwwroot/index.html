<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Diff Checker</title>
    <script>
        async function analyzeDirectory() {
            const directory = document.getElementById('directoryInput').value;
            const response = await fetch(`/api/analyze?path=${encodeURIComponent(directory)}`, {
                method: 'POST'
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }
    </script>
</head>
<body>
<h1>File Monitor</h1>
<label for="directoryInput">Path to directory</label>
<input type="text" id="directoryInput" placeholder="Enter directory path" />
<button onclick="analyzeDirectory()">Analyze</button>
<pre id="result"></pre>
</body>
</html>
